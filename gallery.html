    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333;
            --text-color: #fff;
            --accent-color: #gold;
            --hover-color: #555;
        }

        [data-theme="light"] {
            --primary-color: #fff;
            --secondary-color: #f5f5f5;
            --text-color: #1a1a1a;
            --accent-color: #gold;
            --hover-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        /* Navigation Styles */
        .nav {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .menu {
            display: flex;
            gap: 2rem;
        }

        .menu-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            letter-spacing: 1px;
        }

        .menu-link:hover {
            color: #gold;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            background-color: var(--secondary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #mobile-menu-checkbox {
            display: none;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .mobile-menu-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .mobile-menu-toggle .fa-times {
            display: none;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
        }

        #mobile-menu-checkbox:checked ~ .mobile-menu {
            display: flex;
        }

        #mobile-menu-checkbox:checked ~ .mobile-nav-header .mobile-menu-toggle .fa-bars {
            display: none;
        }

        #mobile-menu-checkbox:checked ~ .mobile-nav-header .mobile-menu-toggle .fa-times {
            display: block;
        }

        .mobile-menu .menu-link {
            padding: 0.5rem;
            border-bottom: 1px solid var(--hover-color);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            letter-spacing: 3px;
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Gallery Tabs */
        .gallery-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .gallery-tab {
            padding: 0.75rem 2rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .gallery-tab:hover {
            background-color: var(--hover-color);
        }

        .gallery-tab.active {
            background-color: #gold;
            color: #000;
        }

        /* Gallery Content */
        .gallery-content {
            display: none;
        }

        .gallery-content.active {
            display: block;
        }

        /* Photos Grid */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 1;
            background-color: var(--secondary-color);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }

        .modal-close:hover {
            color: #gold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: block;
            }

            .page-title {
                font-size: 2rem;
            }

            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .gallery-container {
                padding: 1rem;
            }

            .modal-close {
                right: 20px;
                font-size: 30px;
            }
        }

        @media (min-width: 769px) {
            .desktop-nav {
                display: block;
            }

            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Photo grid randomizer
    const grid = document.getElementById("photoGrid");
    if (grid) {
        const items = Array.from(grid.children);
        items.sort(() => Math.random() - 0.5);
        items.forEach(item => grid.appendChild(item));
    }

    // Theme preference on load
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    
    if (savedTheme === 'dark') {
        document.body.setAttribute('data-dark-mode', 'true');
    } else {
        document.body.removeAttribute('data-dark-mode');
    }
});

// Tab switching functionality
const tabs = document.querySelectorAll('.gallery-tab');
const contents = document.querySelectorAll('.gallery-content');

tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const target = tab.dataset.tab;
        
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        contents.forEach(content => {
            content.classList.remove('active');
            if (content.id === target) {
                content.classList.add('active');
            }
        });
    });
});

// Photo modal functionality
const photoItems = document.querySelectorAll('.photo-item');
const modal = document.getElementById('photo-modal');
const modalImg = modal ? modal.querySelector('img') : null;
const modalClose = modal ? modal.querySelector('.modal-close') : null;

if (modal && modalImg && modalClose) {
    photoItems.forEach(item => {
        item.addEventListener('click', () => {
            const img = item.querySelector('img');
            modalImg.src = img.src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    });

    modalClose.addEventListener('click', () => {
        closeModal();
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });
}

function closeModal() {
    if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = '';
    }
}

// Theme toggle functionality
const themeToggle = document.getElementById('theme-toggle');
if (themeToggle) {
    themeToggle.addEventListener('click', function() {
        const htmlEl = document.documentElement;
        const currentTheme = htmlEl.getAttribute('data-theme') || 'dark';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        htmlEl.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        if (newTheme === 'light') {
            document.body.removeAttribute('data-dark-mode');
        } else {
            document.body.setAttribute('data-dark-mode', 'true');
        }
    });
}
</script>
